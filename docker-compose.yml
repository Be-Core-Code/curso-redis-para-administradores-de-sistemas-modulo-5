version: '3'
services:
  node:
    stdin_open: true
    tty: true
    image: becorecode/revealjs:3.8.0
    environment:
      - TZ=Europe/Madrid
      - NODE_OPTIONS=--no-warnings
    volumes:
      - ./index.html:/home/node/index.html
      - ./slides:/home/node/slides
      - node_modules_cache:/home/node/node_modules
    ports:
      - "8005:8005"
    command: ["npm", "start", "--", "--port=8005"]

volumes:
  node_modules_cache:
